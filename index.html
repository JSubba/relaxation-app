<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Relaxation App</title>
    </head>
    <body>
        <h1 class="heading">Relaxer</h1>
        <br />
        <div class="container">
            <div class="input">
                <label>Select Number Of Breaths:</label>
                <select class="breath-input">
                    <option value="5">5 Breaths</option>
                    <option value="10">10 Breaths</option>
                    <option value="15">15 Breaths</option>
                    <option value="20">20 Breaths</option>
                </select>
            </div>
            <div class="circle-wrap">
                <div class="circle-outline"></div>
                <div class="circle-progress">
                    <div class="guidance">
                        <span class="display">
                            <img src="images/lotus.png" alt="lotus icon" />
                        </span>
                    </div>
                </div>
            </div>
            <div class="audio-player">
                <audio class="audio" controls="controls" autoplay>
                    <source src="sounds/mindfulness1.mp3" type="audio/mp3" />
                    Your browser does not support the audio element.
                </audio>
            </div>
            <p class="breaths">
                <span class="breaths-text"></span>
            </p>
            <p class="instructions">It's Time To Relax :((</p>
            <button class="start">Begin</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
